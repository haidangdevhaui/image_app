<script type="text/javascript">
    (function() {
                  var designerElement = document.getElementById('designer1');
                  var designer = new AAM({
                  el: designerElement,
                  callbacks: {
                  onLoad: function(){
                  designerElement.style.display = 'block';
                  },
                  onSubmit: function(response){
                  designerElement.style.display = 'none';
                  },
                  onError: function(response){
                  console.log(response);
                  }
                  },
                  options: {
                  startHidden: false,
                  emailAddress: 'test@test.com',
                  languageId: 'en-US',
                  passthrough: {},
                  handback: {
                  enabled: true,
                  url: 'google.com'
                  },
                  colours:{
                colour1: "#339acc",
                colour2:"#c1e3f3",
                colour3:"#339acc"
              }
                  }
                  });
                  designer.start()
                  // designer.hide();
                  // designer.show();
                  // designer.close();
                  })();
                  function _isTouchDevice()
                    {
                        try{ 
                          document.createEvent("TouchEvent"); return true; 
                        }
                          catch(e){ return false; }
                    }

                    if(!_isTouchDevice())
                    {
                        document.write("<style>.aam-designer-init #upload-guidelines span:last-of-type { display: initial; }</style>");
                    }
</script>
